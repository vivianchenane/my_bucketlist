<div class="container">
<h2>Add Bucket List Item</h2>
<p>Enter Item Details Below:</p>
<form>

<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6">
		<div class="form-group">
			<input type="text" name="Item Name" id="item_name" class="form-control input-sm" placeholder="Item Name">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label class="control-label" for="date">Date</label>
			<input class="form-control" name="date"	id="date" placeholder="MM/DD/YYYY" type="text">
		</div>
		<div class="form-group">
			<button class="btn btn-primary  "  name="submit">Submit</button>
		</div>
	</div>
</div>


</form>
</div>
