<!DOCTYPE html>
<html>
	<head>
		<title>Bucket List</title>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
						<a class="navbar-brand" href="#">My Bucketlist</a>
				</div>
					<div id="navbar" class="navbar-collapse collapse">
				 		<ul class="nav navbar-nav navbar-right">
					 
					       <li><a href="index.html">Login</a></li>
					     </ul>	
					</div>
	</nav>

	<div class="container">
		<div class="row centered-form">
			<div class="col-sm-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Register</h3></div>
						<div class="panel-body">
							<form role="form" method='POST' action='/register'>
								<div class="col-md-12">
									<div class="form-group">
										{{ form.email(classname='form-control input-sm', placeholder="email") }}
										<!-- <input type="text" name="First Name" id="first_name" class="form-control input-sm"  placeholder="First Name"> -->
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										{{ form.username(classname='form-control input-sm', placeholder="username") }}
										<!-- <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"> -->
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-group">
										{{ form.password(classname='form-control input-sm', placeholder="password")}}
										<!-- <input type="email" name="email"id="email" class="form-control input-sm" placeholder="Email Address"> -->
									</div>
								</div>
								<input type="submit" value="Register" class="btn btn-info btn-block">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



<script type=text/javascript"></script>

</body>
</html>
